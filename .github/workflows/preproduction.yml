name: Pre-Production Verification

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release/**'

env:
  NODE_VERSION: '22'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          node scripts/ensure-rollup.cjs

      - name: Run ESLint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          node scripts/ensure-rollup.cjs

      - name: Run vitest with coverage
        run: npm run test:ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  build:
    name: Build Bundle
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          node scripts/ensure-rollup.cjs

      - name: Build application
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist

  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          node scripts/ensure-rollup.cjs

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist

      - name: Kill anything on port 3001
        run: |
          echo "Checking for processes on port 3001..."
          # Try to kill any process using port 3001
          lsof -iTCP:3001 -sTCP:LISTEN -t | xargs -r kill -9 || true
          # Alternative: use kill-port if lsof doesn't work
          npx -y kill-port 3001 || true
          # Verify port is free
          sleep 2
          if lsof -i :3001 > /dev/null 2>&1; then
            echo "⚠️  Warning: Port 3001 may still be in use"
            lsof -i :3001 || true
          else
            echo "✅ Port 3001 is free"
          fi

      - name: Start preview server
        run: |
          echo "Starting preview server on port 3001..."
          # Start server in background with logging
          npm run preview > server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > server.pid
          echo "Started server with PID: $SERVER_PID"
          
          # Wait a moment for server to initialize
          sleep 3
          
          # Check if process is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "❌ Server process died immediately. Logs:"
            cat server.log || true
            exit 1
          fi
          echo "✅ Server process is running (PID: $SERVER_PID)"
        env:
          PORT: 3001

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be ready on http://localhost:3001..."
          # Use wait-on for reliable waiting (installs if needed)
          npx -y wait-on http://localhost:3001 --timeout 120000 --interval 2000 || {
            echo "❌ Server failed to become ready. Checking status..."
            if [ -f server.pid ]; then
              SERVER_PID=$(cat server.pid)
              if kill -0 $SERVER_PID 2>/dev/null; then
                echo "Server process is still running (PID: $SERVER_PID)"
              else
                echo "Server process died. Logs:"
                cat server.log || true
              fi
            fi
            echo "Port status:"
            lsof -i :3001 || echo "No process on port 3001"
            exit 1
          }
          echo "✅ Server is ready and responding!"

      - name: Run Playwright tests
        run: npm run test:e2e:ci
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3001
          CI: true

      - name: Stop preview server
        if: always()
        run: |
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            echo "Stopping server with PID: $SERVER_PID"
            kill $SERVER_PID 2>/dev/null || true
            # Wait a moment, then force kill if still running
            sleep 2
            kill -9 $SERVER_PID 2>/dev/null || true
            rm -f server.pid
          fi
          # Also kill any remaining vite processes
          pkill -f "vite preview" || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  security:
    name: Security & Compliance
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          node scripts/ensure-rollup.cjs

      - name: npm audit
        run: npm audit

      - name: Upload audit report
        if: always()
        run: npm audit --json > npm-audit.json

      - name: Upload audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: npm-audit.json

      - name: Snyk scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-report.json

      - name: Upload Snyk report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

