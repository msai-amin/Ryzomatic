name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Security: Restrict permissions to minimum required
permissions:
  contents: read
  pull-requests: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    # Security: Prevent running on forks to protect secrets
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false # Security: Don't persist credentials

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Don't use cache to avoid issues with optional dependencies
          # cache: 'npm'

      - name: Install dependencies
        run: |
          # Remove node_modules and package-lock.json for completely fresh install
          # This fixes the Rollup native module issue (@rollup/rollup-linux-x64-gnu)
          rm -rf node_modules package-lock.json
          # Install dependencies fresh (postinstall script will ensure Rollup optional deps)
          npm install --no-audit
          # Verify rollup optional dependency is present
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "ERROR: Rollup optional dependency still missing after install!"
            echo "Attempting explicit installation..."
            npm install --no-save --no-audit --force @rollup/rollup-linux-x64-gnu || true
          else
            echo "✅ Rollup optional dependency verified"
          fi

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Unit tests
        run: npm run test:ci

      - name: Build
        env:
          # Security: Use secrets with fallback for PR previews
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://mock.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'mock-anon-key' }}
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Kill anything on port 3001
        run: |
          echo "Checking for processes on port 3001..."
          # Try to kill any process using port 3001
          lsof -iTCP:3001 -sTCP:LISTEN -t | xargs -r kill -9 || true
          # Alternative: use kill-port if lsof doesn't work
          npx -y kill-port 3001 || true
          # Verify port is free
          sleep 2
          if lsof -i :3001 > /dev/null 2>&1; then
            echo "⚠️  Warning: Port 3001 may still be in use"
            lsof -i :3001 || true
          else
            echo "✅ Port 3001 is free"
          fi

      - name: Start preview server
        run: |
          echo "Starting preview server on port 3001..."
          # Start server in background with logging
          npm run preview > server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > server.pid
          echo "Started server with PID: $SERVER_PID"
          
          # Wait a moment for server to initialize
          sleep 3
          
          # Check if process is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "❌ Server process died immediately. Logs:"
            cat server.log || true
            exit 1
          fi
          echo "✅ Server process is running (PID: $SERVER_PID)"
        env:
          PORT: 3001

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be ready on http://localhost:3001..."
          # Use wait-on for reliable waiting (installs if needed)
          npx -y wait-on http://localhost:3001 --timeout 120000 --interval 2000 || {
            echo "❌ Server failed to become ready. Checking status..."
            if [ -f server.pid ]; then
              SERVER_PID=$(cat server.pid)
              if kill -0 $SERVER_PID 2>/dev/null; then
                echo "Server process is still running (PID: $SERVER_PID)"
              else
                echo "Server process died. Logs:"
                cat server.log || true
              fi
            fi
            echo "Port status:"
            lsof -i :3001 || echo "No process on port 3001"
            exit 1
          }
          echo "✅ Server is ready and responding!"

      - name: E2E tests
        run: npm run test:e2e:ci
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3001
          CI: true
          NODE_ENV: test

      - name: Stop preview server
        if: always()
        run: |
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            echo "Stopping server with PID: $SERVER_PID"
            kill $SERVER_PID 2>/dev/null || true
            # Wait a moment, then force kill if still running
            sleep 2
            kill -9 $SERVER_PID 2>/dev/null || true
            rm -f server.pid
          fi
          # Also kill any remaining vite processes
          pkill -f "vite preview" || true

      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist
          retention-days: 7

      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage
          retention-days: 7
