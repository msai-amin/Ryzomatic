name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Security: Restrict permissions to minimum required
permissions:
  contents: read
  pull-requests: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    # Security: Prevent running on forks to protect secrets
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false # Security: Don't persist credentials

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Don't use cache to avoid issues with optional dependencies
          # cache: 'npm'

      - name: Install dependencies
        run: |
          # Remove node_modules to ensure clean install of optional dependencies
          # This fixes the Rollup native module issue (@rollup/rollup-linux-x64-gnu)
          rm -rf node_modules
          # Install dependencies fresh (this ensures optional dependencies are installed)
          npm install --no-audit
          # Verify rollup optional dependency is present
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "Rollup optional dependency missing, installing explicitly..."
            npm install --no-save --no-audit --force @rollup/rollup-linux-x64-gnu
          fi
          # Final verification
          ls -la node_modules/@rollup/rollup-linux-x64-gnu || echo "Warning: Rollup optional dependency still missing"

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Unit tests
        run: npm run test:ci

      - name: E2E tests
        run: npm run test:e2e:ci

      - name: Build
        env:
          # Security: Use secrets with fallback for PR previews
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://mock.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'mock-anon-key' }}
        run: npm run build

      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist
          retention-days: 7

      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage
          retention-days: 7
