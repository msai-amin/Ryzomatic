name: Branch Pre-Production Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test (defaults to current branch)'
        required: false
        type: string
  pull_request:
    branches-ignore:
      - main
      - 'release/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  push:
    branches-ignore:
      - main
      - 'release/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

env:
  NODE_VERSION: '22'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit
          node scripts/ensure-rollup.cjs

      - name: Run ESLint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit
          node scripts/ensure-rollup.cjs

      - name: Run unit tests with coverage
        run: npm run test:ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.ref_name }}
          path: coverage
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit
          node scripts/ensure-rollup.cjs

      - name: Build application
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://mock.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'mock-anon-key' }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ github.ref_name }}
          path: dist
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit
          node scripts/ensure-rollup.cjs

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-${{ github.ref_name }}
          path: dist

      - name: Kill anything on port 3001
        run: |
          echo "Checking for processes on port 3001..."
          lsof -iTCP:3001 -sTCP:LISTEN -t | xargs -r kill -9 || true
          npx -y kill-port 3001 || true
          sleep 2
          if lsof -i :3001 > /dev/null 2>&1; then
            echo "âš ï¸  Warning: Port 3001 may still be in use"
            lsof -i :3001 || true
          else
            echo "âœ… Port 3001 is free"
          fi

      - name: Start preview server
        run: |
          echo "Starting preview server on port 3001..."
          npm run preview > server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > server.pid
          echo "Started server with PID: $SERVER_PID"
          sleep 3
          
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "âŒ Server process died immediately. Logs:"
            cat server.log || true
            exit 1
          fi
          echo "âœ… Server process is running (PID: $SERVER_PID)"
        env:
          PORT: 3001

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be ready on http://localhost:3001..."
          npx -y wait-on http://localhost:3001 --timeout 120000 --interval 2000 || {
            echo "âŒ Server failed to become ready. Checking status..."
            if [ -f server.pid ]; then
              SERVER_PID=$(cat server.pid)
              if kill -0 $SERVER_PID 2>/dev/null; then
                echo "Server process is still running (PID: $SERVER_PID)"
              else
                echo "Server process died. Logs:"
                cat server.log || true
              fi
            fi
            echo "Port status:"
            lsof -i :3001 || echo "No process on port 3001"
            exit 1
          }
          echo "âœ… Server is ready and responding!"

      - name: Run Playwright E2E tests
        run: npm run test:e2e:ci
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3001
          CI: true
          NODE_ENV: test

      - name: Stop preview server
        if: always()
        run: |
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            echo "Stopping server with PID: $SERVER_PID"
            kill $SERVER_PID 2>/dev/null || true
            sleep 2
            kill -9 $SERVER_PID 2>/dev/null || true
            rm -f server.pid
          fi
          pkill -f "vite preview" || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.ref_name }}
          path: playwright-report
          retention-days: 7

  api-health-check:
    name: API Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: e2e-tests
    if: github.event_name == 'workflow_dispatch' || contains(github.ref, 'feature/') || contains(github.ref, 'feat/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit
          node scripts/ensure-rollup.cjs

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-${{ github.ref_name }}
          path: dist

      - name: Start preview server
        run: |
          echo "Starting preview server on port 3001..."
          npm run preview > server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > server.pid
          sleep 3
        env:
          PORT: 3001

      - name: Wait for server
        run: |
          npx -y wait-on http://localhost:3001 --timeout 60000 || {
            echo "Server failed to start"
            cat server.log || true
            exit 1
          }

      - name: Test API health endpoint
        run: |
          CODE=$(curl -sSL -o /dev/null -w "%{http_code}\n" "http://localhost:3001/api/health")
          echo "Health endpoint status: $CODE"
          if [ "$CODE" != "200" ] && [ "$CODE" != "401" ]; then
            echo "âŒ Health endpoint returned unexpected status: $CODE"
            exit 1
          fi
          echo "âœ… Health endpoint is responding correctly"

      - name: Test highlights endpoint (unauthenticated)
        run: |
          CODE=$(curl -sSL -o /dev/null -w "%{http_code}\n" "http://localhost:3001/api/highlights")
          echo "Highlights endpoint status: $CODE"
          if [ "$CODE" != "401" ] && [ "$CODE" != "405" ]; then
            echo "âŒ Highlights endpoint returned unexpected status: $CODE"
            exit 1
          fi
          echo "âœ… Highlights endpoint is responding correctly"

      - name: Stop preview server
        if: always()
        run: |
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            kill $SERVER_PID 2>/dev/null || true
            sleep 2
            kill -9 $SERVER_PID 2>/dev/null || true
            rm -f server.pid
          fi
          pkill -f "vite preview" || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, build, e2e-tests]
    if: always()
    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Pre-Production Test Summary for Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint & Type Check**: ${{ needs.lint-and-typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests**: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifact available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright report available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
