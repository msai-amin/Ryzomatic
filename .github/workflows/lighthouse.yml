name: Lighthouse (Scheduled)

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Lighthouse CI
        run: npm i -g @lhci/cli@0.12.x

      - name: Run Lighthouse on production
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
        run: |
          if [ -z "$PROD_URL" ]; then
            echo "PROD_URL secret not set"; exit 1;
          fi
          lhci collect --url="$PROD_URL" --numberOfRuns=3 --settings.preset=desktop --settings.throttlingMethod=provided || true
          lhci upload --target=temporary-public-storage || true


