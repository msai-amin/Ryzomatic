name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

# Security: Restrict permissions to minimum required
permissions:
  contents: write # Needed for tagging releases
  deployments: write # Needed for deployment status

jobs:
  pre-deploy:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Clean install
        run: npm ci
      
      - name: Run all checks
        run: |
          npm run lint
          npx tsc --noEmit
          npm run test:ci
          npm run build
        env:
          # Security: Use mock values for build checks
          VITE_SUPABASE_URL: 'https://mock.supabase.co'
          VITE_SUPABASE_ANON_KEY: 'mock-anon-key'

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: https://ryzomatic.net
    needs: pre-deploy
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10
    
    permissions:
      contents: write
      deployments: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--prod'
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://ryzomatic.net)
          if [ $response -eq 200 ]; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed with status $response"
            exit 1
          fi
      
      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG" || echo "Tag already exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-deploy:
    name: Post-deployment
    runs-on: ubuntu-latest
    needs: deploy-production
    timeout-minutes: 5
    
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Generate changelog
        run: |
          echo "ðŸ“ Generating changelog..."
          git log --oneline -10 > changelog.txt
          cat changelog.txt
      
      - name: Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog-${{ github.sha }}
          path: changelog.txt
          retention-days: 30
