name: Production Smoke (Playwright)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Production base URL (optional, overrides secret)'
        required: false
  schedule:
    - cron: '0 */6 * * *' # every 6 hours

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: 0
      PROD_URL: ${{ inputs.url || secrets.PROD_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Create smoke test
        run: |
          mkdir -p tests
          cat > tests/prod.smoke.spec.ts <<'TS'
          import { test, expect } from '@playwright/test';

          const base = process.env.PROD_URL!;

          test('homepage responds and has a title', async ({ page }) => {
            if (!base) test.skip(true, 'PROD_URL not set');
            const errors: string[] = [];
            page.on('pageerror', (e) => { errors.push(`pageerror: ${e.message}`); });
            page.on('console', (msg) => {
              if (msg.type() === 'error') {
                errors.push(`console error: ${msg.text()}`);
              }
            });
            const resp = await page.goto(base, { waitUntil: 'domcontentloaded' });
            expect(resp).not.toBeNull();
            const status = resp!.status();
            expect([200, 301, 302, 304, 401]).toContain(status);
            const title = await page.title();
            expect(title.length).toBeGreaterThan(0);
            // Allow one or two minor errors on auth page, but fail on many
            expect(errors.length).toBeLessThan(3);
          });
          TS

      - name: Run smoke tests
        run: npx playwright test tests/prod.smoke.spec.ts --timeout=60000

      - name: Archive Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/**
            test-results/**

