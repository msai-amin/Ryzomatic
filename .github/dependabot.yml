version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    versioning-strategy: widen
    commit-message:
      prefix: chore
      include: scope
    labels:
      - dependencies
      - automated
    # Group dependency updates for better PR management
    # Patch and minor updates are grouped together
    # Major updates will still be created as individual PRs for review
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "patch"
          - "minor"

